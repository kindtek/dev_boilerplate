services:
  essential-cdir:
    entrypoint:
    - sleep
    - infinity
    image: kindtek/dbp-essential-cdir
    build:
      context: .
      target: dbp-essential
    platform: linux/amd64
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
  cdir-git:
    entrypoint:
    - sleep
    - infinity
    image: kindtek/dbp-git
    build:
      context: .
      target: dbp-git
    platform: linux/amd64
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
  cdir-docker-git:
    entrypoint:
    - sleep
    - infinity
    image: kindtek/dbp-docker-git
    build:
      context: .
      target: dbp-docker-git
    platform: linux/amd64
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock

